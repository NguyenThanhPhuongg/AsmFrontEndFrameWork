<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Assignment_web207/assets/css/styles.css">
    <link rel="stylesheet" href="/Assignment_web207/assets/css/DatKhoaHoc.css" />
    <link rel="shortcut icon" href="/Assignment/img/logo-FPT-Polytechnic-.png" type="image/x-icon">
    <script src="/Angular/libs/angular.min.js"></script>
    <title>Đặt khóa học</title>
</head>

<body >
    <div class="form-container">
        <h2><strong>Đặt khóa học</strong></h2>
        <form>
            <div class="form-group">
                <label>Họ và tên:</label>
                <input type="text" ng-model="user.fullName" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" ng-model="user.email" required>
            </div>

            <div class="form-group">
                <label>Số điện thoại:</label>
                <input type="tel" ng-model="user.phone" required>
            </div>

            <div class="form-group">
                <label class="form-label">Gioi tinh</label>
                <div class="form-check form-check-inline">
                    <input ng-model="gender" value="Nam" class="form-check-input" type="radio" name="gender" checked>
                    <label class="form-check-label" for="gender">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                    <input ng-model="gender" value="Nu" class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label" for="gender">Nu</label>
                </div>
            </div>

            <div class="form-group">
                <label>Ngày sinh:</label>
                <input type="date" ng-model="user.birthdate" required>
            </div>

            <div class="form-group">
                <label>Chọn khóa học:</label>
                <select ng-model="user.selectedCourse" ng-options="course.name for course in courses" required>
                    <option value="" disabled>-- Chọn khóa học --</option>
                </select>
            </div>

            <div class="form-group">
                <label>Tổng tiền:</label>
                <input type="text" ng-model="totalAmount" ng-value="calculateTotal()" readonly>
            </div>

            <button type="submit">Đặt khóa học</button>
        </form>
    </div>
</body>
