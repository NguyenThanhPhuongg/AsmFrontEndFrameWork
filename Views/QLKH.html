<head>
    <link rel="stylesheet" href="/Assignment_web207/assets/css/QLKH.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Assignment_web207/assets/css/styles.css">
    <link rel="shortcut icon" href="/Assignment/img/logo-FPT-Polytechnic-.png" type="image/x-icon">
</head>

<body>
    <div class="body">
        <div class="form">
            <form ng-submit="add()">
                <h1 class="text-center">{{title2}}</h1>
                <div class="form-group">
                    <label for="maKhoaHoc">Mã khóa học:</label>
                    <input type="text" class="form-control" ng-model="khoahoc.code">
                    <div ng-if="kiemtra.code" class="text-danger">Bạn cần nhập mã khóa học</div>
                </div>
                <div class="form-group">
                    <label for="tenKhoaHoc">Tên khóa học:</label>
                    <input type="text" class="form-control" ng-model="khoahoc.name">
                    <div ng-if="kiemtra.name" class="text-danger">Bạn cần nhập tên khóa học</div>

                </div>
                <div class="form-group">
                    <label for="thoiLuong">Thời lượng (giờ):</label>
                    <input type="text" class="form-control" ng-model="khoahoc.time">
                    <div ng-if="kiemtra.time" class="text-danger">Bạn cần nhập thời lượng khóa học</div>

                </div>
                <div class="form-group">
                    <label for="hocPhi">Học phí (VNĐ):</label>
                    <input type="text" class="form-control" ng-model="khoahoc.const">
                    <div ng-if="kiemtra.const" class="text-danger">Bạn cần nhập học phí cho khóa học</div>

                </div>
                <div class="mt-3" style="margin-left: 30px;">
                    <button class="btn btn-success">Thêm<a href="#"></a></button>
                    <button type="reset" class="btn btn-secondary">reset<a href="#"></a></button>
                </div>
            </form>
        </div>
        <div>
            <h1 class="text-center">{{title}}</h1>
            <br>
            <table class="table text-center">
                <thead>
                    <th>STT</th>
                    <th>Mã khóa học</th>
                    <th>Tên khóa học</th>
                    <th>Thời lượng</th>
                    <th>Học phí</th>
                    <th>thao tac</th>
                </thead>
                <tr ng-repeat="item in QLKH">
                    <td>{{$index +1}}</td>
                    <td>{{item.ma}}</td>
                    <td>{{item.ten}}</td>
                    <td>{{item.thoiluong}}</td>
                    <td>{{item.hocphi | currency:'':0}}đ</td>
                    <td>
                        <a href="#!/ChiTiet-KhoaHoc/{{item.id}}">
                            <button class="btn btn-success">Chi tiet</button>
                        </a>
                        <button class="btn btn-danger" ng-click="deleteKhoaHoc(item.id)">Xoa</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
